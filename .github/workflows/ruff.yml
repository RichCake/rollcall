name: ruff

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      
    - uses: actions/setup-python@v6
      with:
        python-version-file: '.python-version'
      
    - name: Install the project
      run: uv sync --locked

    - name: Lint
      run: uv run ruff check

{% extends "base.html" %}

{% block title %}Удалить событие{% endblock title %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <h1>Удаление события {{ event }}</h1>
      <form method="post">{% csrf_token %}
        <p>Вы уверены что хотите удалить "{{ object }}"?</p>
        {{ form }}
        <input type="submit" value="Подтвердить" class="btn btn-danger">
      </form>
    </div>
  </div>
</div>
{% endblock content %}

{% extends "base.html" %}

{% block title %}Главная{% endblock %}

{% load static %}

{% block content %}
<div class="container">
  <div class="container col-xxl-9 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
      <div class="col-10 col-sm-8 col-lg-6">
        <img src="{% static "img/kittens.jpeg" %}" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
      </div>
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold lh-1 mb-3">На нашем сайте можно не весело проводить время</h1>
        <p class="lead">Но это только пока</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <a type="button" class="btn btn-primary btn-lg px-4 me-md-2" href="#">Раз</a>
          <a type="button" class="btn btn-outline-secondary btn-lg px-4" href="#">Два</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-4 g-4">
    {% for event in events %}
        <div class="col">
            {% include "includes/event_card.html" %}
        </div>
    {% endfor %}
  </div>
</div>

{% endblock %}

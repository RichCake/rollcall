<div class="container">
  <header class="d-flex justify-content-between align-items-center p-3 mb-4 border-bottom">
    <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
      <img class="bi me-2" width="50" height="50" src="{% static 'img/gamepad.png' %}" alt="logo">
      <span class="fs-2">RollCall</span>
    </a>

        <li><a class="nav-link" href="{% url 'admin:index' %}" target="_blank">Админка</a></li>
      {% endif %}
    </ul>

        <a href="{% url 'users:signup' %}" class="btn btn-primary">Зарегистрироваться</a>
      {% endif %}

{% load static %}

{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary border-bottom mb-3">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img class="bi me-2" width="50" height="50" src="{% static 'img/gamepad.png' %}" alt="logo">
      <span class="fs-2">RollCall</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
            aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'events:list' %}">События</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'events:search' %}">Поиск</a></li>
        {% if request.user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'events:create' %}">Создать</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'profiles:detail' pk=request.user.id %}">Профиль</a></li>
        {% endif %}
        {% if request.user.is_staff %}
          <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}" target="_blank">Админка</a></li>
        {% endif %}
      </ul>
    </div>

    <div class="d-flex">
      {% if request.user.is_authenticated %}
        <a href="{% url 'users:logout' %}" class="btn btn-outline-primary me-2">Выйти</a>
      {% else %}
        <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="rollcall8_bot" data-size="large" data-auth-url="https://rollcall.space/auth/complete/telegram/" data-request-access="write"></script>
      {% endif %}
    </div>
  </div>
</nav>
